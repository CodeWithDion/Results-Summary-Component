<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <div class="container">
    <div class="left-content">
      <h3>You Result</h3>
      <div class="result">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right-content">
      <h2>Summary</h2>
      <ul class="summary-list">
        <li class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
          <p class="score">80 <span>/ 100</span></p>
        </li>
        <li class="memory">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
          <p class="score">92 <span>/ 100</span></p>
        </li>
        <li class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
          <p class="score">61 <span>/ 100</span></p>
        </li>
        <li class="visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
          <p class="score">72 <span>/ 100</span></p>
        </li>
      </ul>
      <button class="btn">Continue</button>
    </div>
  </div>

</body>

</html>
